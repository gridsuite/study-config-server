name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    uses: powsybl/github-ci/.github/workflows/build-backend-app-generic.yml@5e13dcb03778dc9a47bd0adbd84c48392b32cd46
    with:
      sonarOrganization: gridsuite
      sonarProjectKey: org.gridsuite:study-config-server
      dockerImage: docker.io/gridsuite/study-config-server
      dockerUsername: gridsuiteci
      eventType: study_config_server_updated
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      repo-token: ${{ secrets.REPO_ACCESS_TOKEN }}
